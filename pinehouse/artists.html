  <meta charset="utf-8">

<script type='text/javascript'>
document.addEventListener('DOMContentLoaded', function(event) {
  document.getElementById('sidebar-button').addEventListener('click', function () {
    var sidebar = document.getElementById('sidebar');
    if(sidebar.className.includes('open')) {
      sidebar.className = 'sidebar';
    } else {
      sidebar.className= 'sidebar open';
    }
  });

  let artists = document.getElementsByClassName('artist-content');
  let concerts = document.getElementsByClassName('video');
  let photos = document.getElementsByClassName('photos');
  let social = document.getElementsByClassName('social');


  for (var i = 0; i < artists.length; i++) {
    artists[i].addEventListener('click', function(event) {
      if(event.currentTarget.className.includes('open')) {
        event.currentTarget.className = 'artist-content';
      } else {
        for (var i = 0; i < artists.length; i++) {
          artists[i].className = 'artist-content'
        }
        event.currentTarget.className = 'artist-content open';
      }
    })
  }

  for (var i = 0; i < concerts.length; i++) {
    concerts[i].addEventListener('click', function(event) {
      event.preventDefault();
      event.stopPropagation();
      if(event.currentTarget.className.includes('open')) {
        event.currentTarget.className = 'video';
        event.currentTarget.nextElementSibling.className = 'photos open';
      } else {
        event.currentTarget.className = 'video open';
        event.currentTarget.nextElementSibling.className = 'photos';
      }
    })
  }


  for (var i = 0; i < photos.length; i++) {
    photos[i].addEventListener('click', function(event) {
      event.preventDefault();
      event.stopPropagation();
      if(event.currentTarget.className.includes('open')) {
        event.currentTarget.className = 'photos';
        event.currentTarget.previousElementSibling.className = 'video open';
      } else {
        event.currentTarget.className = 'photos open';
        event.currentTarget.previousElementSibling.className = 'video';
      }
    })
  }


  for (var i = 0; i < social.length; i++) {
    social[i].addEventListener('click', function(event) {
      event.preventDefault();
      event.stopPropagation();
      window.open(event.target.parentElement.href, "_blank");
    })
  }
