<!DOCTYPE html>
<html>
<head>

  <link rel='stylesheet' type='text/css' href='./styles.css'>
  <meta charset="utf-8">
</head>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function(event) {
  document.getElementById('sidebar-button').addEventListener('click', function () {
    var sidebar = document.getElementById('sidebar');
    if(sidebar.className.includes('open')) {
      sidebar.className = 'sidebar';
    } else {
      sidebar.className= 'sidebar open';
    }
  });
})
</script>

<body>

  <section id='contact'>
    <div class='container'>
      <div class='navbar'>
        <div class='locale border'>
          <a href='#'>EN</a>
        </div>
        <div class='brand border'>
          <h1><a href="index.html">Pinehouse Concerts</a></h1>
          <div id='sidebar-button' class='sidebar-button'>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </div>
        </div>
      </div>
      <div class='content'>
        <div class='contact'>
          <div class='info'>
            <h2>Send us a Message!</h2>
          </div>
          <div class='form'>
            <form>
              <input type='text' class='text' name='name' placeholder='Name'>
              <input type='text' class='text' name='mail' placeholder='Email Address'>
              <input type='text' class='text' name='subject' placeholder='Subject'>
              <textarea name='message'placeholder='Message'></textarea>
              <input type='submit' class='btn' name='submit'>
            </form>
          </div>
        </div>
      </div>
      <div class='footer'>
        <div class='subscribe'>
          <div class='form'>
            <h5>Subscribe for updates!</h5>
            <input class='text' type='text' name='email' placeholder='Email Address'>
            <input class='btn' type='submit' name='Submit'>

          <div class='social'>

              <li>

              </li>
              <li>
                <a target='_blank' href='https://www.instagram.com/pinehouseconcerts/'>
                  <i class='fab fa-instagram'></i>
                  Instagram
              </a>
              </li>
              <li>
                <a target='_blank' href='https://www.youtube.com/channel/UCKrEOr1AAKq2X7I2QapOwwQ'>
                  <i class='fab fa-youtube-square'></i>
                  Youtube
              </a>
              </li>
            </ul>
          </div>
        </div>
        <div class='rights'>

          </div>

    <div id='sidebar' class='sidebar'>
      <ul>
        <li><a href='./index.html'>Menu</a></li>

        <li><a href='./artists.html'>Artists</a></li>
        <li><a href='./contact.html'>Contact</a></li>
      </ul>
    </div>
  </section>
</body>
</html>
